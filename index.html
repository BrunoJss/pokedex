<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Meu css -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/colors.css">
</head>

<body>
    <section id="content" class="content">
        <h1>Pokédex</h1>
        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button type="button" id="loadMore">load more</button>
        </div>
    </section>
    <section id="details" class="details esconder">
        <div class="topDetails">
            <h2>Detalhes</h2>
            <img src="./assets/icons/xmark-solid-full.svg" alt="Botão de fechar detalhes" style="width: 24px;"
                id="closeBtn" />
        </div>
        <div class="box">
            <div id="imageBackgroundDetail" class="imageBackgroundDetail">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
                    alt="pokemon" class="imageDetail" id="imageDetail">
            </div>
            <div class="detailsContent">
                <div class="headerDetails">
                    <h3 id="nameDetail" class="capitalize">Bulba</h3>
                    <span id="idDetail">001</span>
                </div>
                <ol id="typesDetail" class="typesDetail">
                    <span class="typeDetail capitalize grass">tipo 1</span>
                    <span class="typeDetail capitalize electric">tipo 2</span>
                </ol>
                <div class="attributesDetails">
                    <div class="attribute">
                        <span>
                            HP
                        </span>
                        <div class="attributeBarContainer">
                            <span id="hp" class="attributeNumber">10</span>
                            <div class="attributeBarBase">
                                <div class="attributeBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="attribute">
                        <span>
                            ATK
                        </span>
                        <div class="attributeBarContainer">
                            <span id="atk" class="attributeNumber">10</span>
                            <div class="attributeBarBase">
                                <div class="attributeBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="attribute">
                        <span>
                            DEF
                        </span>
                        <div class="attributeBarContainer">
                            <span id="def" class="attributeNumber">10</span>
                            <div class="attributeBarBase">
                                <div class="attributeBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="attribute">
                        <span>
                            S-ATK
                        </span>
                        <div class="attributeBarContainer">
                            <span id="satk" class="attributeNumber">10</span>
                            <div class="attributeBarBase">
                                <div class="attributeBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="attribute">
                        <span>
                            S-DEF
                        </span>
                        <div class="attributeBarContainer">
                            <span id="sdef" class="attributeNumber">10</span>
                            <div class="attributeBarBase">
                                <div class="attributeBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="attribute">
                        <span>
                            SPD
                        </span>
                        <div class="attributeBarContainer">
                            <span id="spd" class="attributeNumber">10</span>
                            <div class="attributeBarBase">
                                <div class="attributeBar"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 200 max -->
        </div>

    </section>


    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/pokeapi.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
